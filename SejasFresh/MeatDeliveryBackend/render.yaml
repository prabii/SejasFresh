services:
  - type: web
    name: meat-delivery-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false  # Set this in Render dashboard
      - key: JWT_SECRET
        sync: false  # Set this in Render dashboard
      - key: JWT_EXPIRE
        value: 7d
      - key: OTP_EXPIRE_MINUTES
        value: 5
      - key: UPLOAD_DIR
        value: ./uploads
      - key: MAX_FILE_SIZE
        value: 5242880
      - key: CORS_ORIGIN
        value: *
      # Optional: Twilio (set in Render dashboard if needed)
      # - key: TWILIO_ACCOUNT_SID
      #   sync: false
      # - key: TWILIO_AUTH_TOKEN
      #   sync: false
      # - key: TWILIO_PHONE_NUMBER
      #   sync: false

